<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover Transition</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="hvr-transition-wrapper">
        <div class="container">
            <div class="bck-transition">
                <div class="title">
                    <h2>hover Transitions</h2>
                </div>
                <div class="transition-collection">
                    <a class="text-color btn-prop hvr-sweep-to-right " href="javascript:void(0);">sweep to right</a>
                    <a class="text-color btn-prop hvr-sweep-to-left " href="javascript:void(0);">sweep to left</a>
                    <a class="text-color btn-prop hvr-sweep-to-top " href="javascript:void(0);">sweep to top</a>
                    <a class="text-color btn-prop hvr-sweep-to-bottom " href="javascript:void(0);">sweep to bottom</a>
                    <a class="text-color btn-prop hvr-sweep-from-horizontal-center " href="javascript:void(0);">sweep from  center</a>
                    <a class="text-color btn-prop hvr-rectangle-in " href="javascript:void(0);">Rectangle in</a>
                    <a class="text-color btn-prop hvr-rectangle-out " href="javascript:void(0);">Rectangle out</a>
                    <a class="text-color btn-prop hvr-curl-top-left " href="javascript:void(0);">Curl top left</a>
                    <a class="text-color btn-prop hvr-speech-notation " href="javascript:void(0);">speech notation</a>
                    <a class="text-color btn-prop hvr-pulse " href="javascript:void(0);">pulse</a>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
